<!DOCTYPE html>
<html>
	
	<head>
		
		<title>PetShop ooooo</title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<link rel="stylesheet" href="css/petshop.css">
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
		 
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
		 
		<script src="validate.js"></script>
	</head>
	
	<body>
		
		<header>
			<div id="divLogo">   <!-- div para o logo -->
				<a href="index.html"><img class="fullImage" src="images/logo.jpg" alt="PetShop ooooo"/></a>
			</div>
			<div class="centerElements" id="divSearch">  <!-- div para barra de busca -->
				<input id="txtSearch" type="text" name="txtSearch" placeholder="O que está procurando?">
				<button class="button" type="button">Buscar</button>
			</div>
			<div id="divUser">      <!-- div para coisas da direita (login, carrinho, etc.) -->
				<div id="divCart">  <!-- imagem do carrinho -->
					<a href="cartShopping.html" ><img src="images/cart.jpg" alt="Carrinho"/></a>
				</div>
				<div id="divLogin"> <!-- informacoes de login -->
					<a class="hyperlink" href="userProfile.html" >Minha Conta</a>
					<div>
						<input type="text" name="txtUsername" placeholder="Usuário">
						<input type="password" name="txtPassword" placeholder="Senha">
						<button id="loginButton" type="button">Login</button>
					</div>
					<a class="hyperlink" href="createClient.html" >Cadastro</a> |
					<a class="hyperlink" href="#" >Esqueceu a senha?</a>
				</div>
			</div>
		</header>

		<nav class="centerElements"> <!-- div para listagem de animais -->
			<a href="#">Cães</a>
			<a href="#">Gatos</a>
			<a href="#">Pássaros</a>
			<a href="#">Roedores</a>
			<a href="#">Répteis</a>
			<a href="#">Serviços</a>
		</nav>

		<aside> <!-- left-sidebar -->
		</aside>

		<main style="float:left;background-color:white;width:50%;height:auto;"> <!-- main content -->

			<br><br>
			<fieldset>
				<legend>Registrar produto</legend>

				<form action="#" method="post">
					
					<div class="tudo">	
						<div class="avatar">
							<img src="images/produtos.png" alt="Avatar" style="width:128px;height:128px;">
						</div>
						<div class="conteudo">
							<div class="row">
								<form class="col s12">	
									<div class="row">									
										<div class="input-field col s12">
											<input  name="produto" type="text" class="validate">
											<label for="produto" class="active">Nome</label>
										</div>	
									</div>
									<div class="row">
										<div class="input-field col s6">
											<input name="idproduct" type="number" class="validate">
											<label for="id" class="active">ID</label>	
										</div>
									</div>								
									<div class="file-field input-field">
										<div class="btn">
											<span>Foto</span>
											<input id="uploadfoto" type="file">
										</div>									
									</div>
									<div class="row">
										<div class="input-field col s6">
											<input name="preço" type="text" class="validate">
											<label for="preço" class="active">Preço</label>	
										</div>
									</div>
									<div class="row">
										<div class="input-field col s6">
											<input name="quantidade" type="number" class="validate">
											<label for="quantidade" class="active">Quantidade</label>	
										</div>
									</div>	
									<div class="row">
										<div class="input-field col s12">
											<textarea name="desc" class="materialize-textarea"></textarea>
											<label for="descrição" class="active">Descrição</label>
										</div>
									</div>	
									<div class="row">
										<div class="input-field col s12">
											<button class="btn waves-effect waves-light" type="submit" name="action" onclick="checkProductField()">Cadastrar
												<i class="material-icons right">send</i>
											</button>
										</div>
									</div>	
								</form>		
							</div>							
						</div>															
					</div>
				</form>
			</fieldset>
		</main>

		<aside> <!-- right-sidebar -->
		</aside>

		<footer>
			<div id="divLogoFooter">
				<a href="index.html"><img class="fullImage" src="images/logo.jpg" alt="PetShop ooooo"/></a>
			</div>
			<div id="divInfo">
				<br>
				<a class="hyperlink" href="index.html" >Página Inicial</a> |
				<a class="hyperlink" href="about.html" >Quem Somos</a>
			</div>
		</footer>
		
	</body>
	
</html>
