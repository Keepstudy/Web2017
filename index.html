<!DOCTYPE html>
<html>
	
	<head>
		<title>PetShop ooooo</title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" type="text/css" href="http://localhost/css/petshop.css">
		<script src="jquery.js"></script>
		<script src="petshopIndexedDB.js"></script>
		<script src="ajaxRequests.js"></script>
		<script src="ExibitionItems.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
		<script src="validate.js"></script>
	</head>
	
	<body>
		<header height="auto;">
			<div id="divLogo">   <!-- div para o logo -->
				<a href="#" onclick="ajaxRequestDoc('index.html');"><img class="fullImage" src="images/logo.jpg" alt="PetShop ooooo"/></a>
			</div>
			<div class="centerElements" id="divSearch">  <!-- div para barra de busca -->
				<input id="txtSearch" type="text" name="txtSearch" placeholder="O que está procurando?">
				<button class="button" type="button" onclick="ajaxRequestDoc('ExibitionProducts.html');startProductAndServiceSearch();">Buscar</button>
			</div>
			<div id="divUser">      <!-- div para coisas da direita (login, carrinho, etc.) -->
				<div id="divCart">  <!-- imagem do carrinho -->
					<a  href="#" onclick="ajaxRequestDoc('cartShopping.html');initializeCart();"><img src="images/cart.jpg" alt="Carrinho"/></a>
				</div>
				<div id="divLogin"> <!-- informacoes de login -->
					<div id="homeLogin">
						<input type="text" id="txtUsername" placeholder="Usuário">
						<input type="password" id="txtPassword" placeholder="Senha">
						<button id="loginButton" type="button" onclick="setIndexHeader();">Login</button>
					</div>
					<a class="hyperlink" href="#" onclick='ajaxRequestDoc("createClient.html");'>Cadastro</a> |
					<a class="hyperlink" href="#" >Esqueceu a senha?</a>
				</div>
			</div>
		</header>

		<nav class="centerElements"> <!-- div para listagem de animais -->
			<a href="#">Cães</a>
			<a href="#">Gatos</a>
			<a href="#">Pássaros</a>
			<a href="#">Roedores</a>
			<a href="#">Répteis</a>
			<a href="#">Serviços</a>
		</nav>

		<aside style="width:7%; opacity: 0;"> <!-- left-sidebar -->
		</aside>

		<main style="width:86%;float:center;"> <!-- main content -->
			<div style="text-align: center;">
				<img style="padding: 2% 20% 2% 5%;width:90%;height:400px;" src="images/begImage.jpg" alt="PetShop ooooo"/> 
			</div>
		</main>

		<aside style="width:7%; opacity: 0;"> <!-- right-sidebar -->
		</aside>

		<footer>
			<div id="divLogoFooter">
				<a href="#" onclick="ajaxRequestDoc('index.html');"><img class="fullImage" src="images/logo.jpg" alt="PetShop ooooo"/></a>
			</div>
			<div id="divInfo">
				<br>
				<a class="hyperlink" href="#" onclick="ajaxRequestDoc('index.html');">Página Inicial</a> |
				<a class="hyperlink" href="#" onclick="ajaxRequestDoc('about.html');">Quem Somos</a>
			</div>
		</footer>
	</body>
</html>
